
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12 p-none col-centered form-box">
            <div class="form-top">
                <div class="col-sm-10 col-centered">
                    <div class="form-top-left">
                        <h3 style="font-family: patua one; color: #4A4A4A; font-size: 26px;">Login to Alpha</h3>
                        <p class="text-nowrap">We provide best services to our customers</p>
                    </div>
                    <div class="form-top-right">
                        <i class="fa fa-lock"></i>
                    </div>
                </div>
               
            </div>
            <div class="form-bottom">
                <div class="col-sm-10 col-centered">
                    <form name="form" class="login-form" novalidate>
                        <div class="form-group">
                            <label class="" for="username">Username</label>
                            <input type="text" name="username" ng-model="username" placeholder="Username..." class="form-username form-control" id="username" required ng-maxlength="30" ng-minlength="3">
                        </div>
                        <div class="form-group" >
                            <label class="" for="password">Password</label>
                            <input type="password" name="password" ng-model="password" placeholder="Password..." class="form-password form-control" id="password" required ng-maxlength="30" ng-minlength="3">
                        </div>
                        <button type="button" class="btn btn-success btn-block" ng-click="submitLogin()" ng-disabled="form.$invalid">Sign in!</button>
                        <div class="text-center" style="margin-top: 14px; font-size: 11px;">
                            <a class="pointer" ng-click="destroyDataBase()">Don't have an account? Sign up here</a>
                            <!-- <a class="pointer" ng-click="destroyDataBase()">Forget Password ?</a>-->
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
