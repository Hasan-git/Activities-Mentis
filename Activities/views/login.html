<div class="container-fluid p-sides-xs header-menu device-header" style="color: #fff;">
    <div class="row">
        <div class="col-sm-12">
            <div class="col-xs-4 p-none " style="padding-right: 0px;" ui-sref="home.landingPage">
                <div class="col-xs-6 p-none header-p-t-b but-act">
                    <i class="fa fa-chevron-left fa-2x font-xx-larg pointer" style="vertical-align: text-bottom;" ui-sref="home.landingPage"></i>
                </div>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12 p-none col-centered form-box">
            <!--form-top-->
            <div class="">
                <div class="col-sm-10 col-centered">
                    <div class="">
                        <!--//img-responsive-->
                        <img src="../img/Logo.png" class=" col-sm-4 col-sm-offset-4 col-xs-4 col-xs-offset-4 col-md-2 col-md-offset-5 img-responsive" style="padding-top: 15%;
    padding-bottom: 10%;">
                    </div>
                </div>
                <div class="clearfix"></div>

            </div>
            <div class="form-bottom">
                <div class="col-sm-7 col-xs-12 col-centered">
                    <form name="form" class="login-form" novalidate>
                        <div class="form-group has-feedback has-feedback-left">
                            <label class="" for="username">Username</label>
                            <input type="text" name="username" ng-model="username" placeholder="Username..." class="form-username form-control input-height input-has-feedback-left" id="username" required ng-maxlength="30" ng-minlength="3">
                            <span class="glyphicon glyphicon-user form-control-feedback" aria-hidden="true" ng-click=""></span>
                        </div>
                        <div class="form-group has-feedback has-feedback-left">
                            <label class="" for="password">Password</label>
                            <input type="password" name="password" ng-model="password" placeholder="Password..." class="form-password form-control input-height input-has-feedback-left" id="password" required ng-maxlength="30" ng-minlength="3">
                            <span class="glyphicon glyphicon-lock form-control-feedback" aria-hidden="true" ng-click=""></span>
                        </div>
                        <button type="button" class="btn btn-purple btn-block" ng-click="submitLogin()" ng-disabled="form.$invalid">Sign in!</button>
                        <div class="text-center" style="margin-top: 14px; font-size: 11px;">
                            <a class="pointer" ng-click="destroyDataBase()">Forget password?</a><br/>
                            <a class="pointer" ui-sref="home.register">Don't have an account? Sign up here</a>
                            <!-- <a class="pointer" ng-click="destroyDataBase()">Forget Password ?</a>-->
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
