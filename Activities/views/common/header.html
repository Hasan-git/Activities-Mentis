<div class="container-fluid p-sides-xs header-menu device-header" ng-show="offline && headerOff === true" style="color: #fff;">
    <div class="row" >

            <div class="col-xs-4 p-none " style="padding-right: 0px;">
                <div class="col-xs-2 p-none header-p-t-b but-act" ng-if="back" ng-click="back()">
                    <i class="fa fa-chevron-left fa-2x pointer" style="vertical-align:text-bottom;line-height: 31px;" ></i>
                </div>
            </div>
            <div class="col-xs-8 p-sides-xs" style="padding-left: 0;">
