<div class="container-fluid p-sides-xs header-menu device-header" style="color: #fff;">
    <div class="row">
        <div class="col-sm-12">
            <div class="col-xs-4 p-none " style="padding-right: 0px;" ui-sref="home.landingPage">
                <div class="col-xs-6 p-none header-p-t-b but-act">
                    <i class="fa fa-chevron-left fa-lg pointer" style="vertical-align: text-bottom;"></i>
                </div>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>
</div>


<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12 p-none col-centered form-box">
            <!--form-top-->
            
            <div class="form-bottom" style="padding-top: 25%;">
                <div class="col-sm-7 col-xs-12 col-centered">
                    <form name="form" class="login-form" novalidate>
                        <div class="form-group has-feedback has-feedback-left">
                           
                            <input type="text" name="username" ng-model="username" placeholder="Username..." class="form-username form-control input-height input-has-feedback-left" id="username" required ng-maxlength="30" ng-minlength="3">
                            <span class="glyphicon glyphicon-user form-control-feedback" style="line-height: 1px;" aria-hidden="true" ng-click=""></span>
                        </div>
                        <div class="form-group has-feedback has-feedback-left">
                           
                            <input type="text" name="password" ng-model="password" placeholder="Type your desired Password" class="form-password form-control input-height input-has-feedback-left" id="password" required ng-maxlength="30" ng-minlength="3">
                            <span class="glyphicon glyphicon-lock form-control-feedback" style="line-height: 1px;" aria-hidden="true" ng-click=""></span>
                        </div>
                        <div class="form-group has-feedback has-feedback-left">
                           
                            <input type="text" name="passwordcon" ng-model="passwordcon" placeholder="Re-type your desired Password" class="form-password form-control input-height input-has-feedback-left" id="passwordcon" required ng-maxlength="30" ng-minlength="3">
                            <span class="glyphicon glyphicon-lock form-control-feedback" style="line-height: 1px;" aria-hidden="true" ng-click=""></span>
                        </div>
                        <div class="form-group has-feedback has-feedback-left">
                            
                            <input type="text" name="password" ng-model="postcode" placeholder="Please Type in your postcode" class="form-password form-control input-height input-has-feedback-left" id="post" required ng-maxlength="30" ng-minlength="3">
                            <span class="glyphicon glyphicon-map-marker form-control-feedback" style="line-height: 1px;" aria-hidden="true" ng-click=""></span>
                        </div>
                        <button type="button" class="btn btn-purple btn-block" ng-click="submitLogin()" ng-disabled="form.$invalid">Sign Up!</button>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
