<div class="container-fluid p-t-md" style="padding-bottom: 70px;">
    <div class="row p-t-xxs">
        <div class="col-lg-10 text-left">
            <h2 style="font-family: patua one;">
                <strong>
                    {{centerDetails.centerName}}
                </strong>
            </h2>

            <div class="col-lg-10 text-left">
                <strong><i class="fa fa-home "></i></strong>&nbsp;
                <span> {{centerDetails.street}}</span>
            </div>
            <div class="col-lg-10 text-left">
                <strong><i class="fa fa-phone"></i></strong>&nbsp;
                <span> {{centerDetails.phone}}</span>
            </div>
            <div class="col-lg-10 text-left p-t-md ">
                <blockquote>
                    <p class="text-j" style="font-size: 14px;"> {{centerDetails.about}}</p>
                </blockquote>
            </div>

            <div class="col-lg-10">
                <div class="col-lg-12">
                    <div class="hr-line-dashed"></div>
                </div>
            </div>

            <!--  -->

            <div class="col-lg-10">
                <div class="col-xs-6 text-left p-sides-none" style="line-height: 32px;">
                    <div class="col-xs-12 p-sides-none">
                        <i class="fa fa-clock-o"></i> &nbsp;
                        <span class="ng-binding">{{centerDetails.time}}</span>
                    </div>
                    <div class="col-xs-12 p-t-xxs p-sides-none">
                        <button class="btn btn-primary btn-xs " ui-sref="inner.map({center:centerDetails})"><i class="fa fa-map-marker"></i>&nbsp;See transport routes</button>
                    </div>
                </div>
                <div class="col-xs-6">
                    <div class="col-xs-12 p-t-xxs p-sides-none">
                        <div class="text-right pull-right">
                            <button class="btn btn-primary btn-xs" ng-click="calling()"> <i class="fa fa-phone"></i> &nbsp;Call center now</button>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                </div>
                <div class="clearfix"></div>
                    </div>
                </div>
        <div class="col-lg-10">
            <div class="col-lg-12">
                <div class="hr-line-dashed"></div>
            </div>
        </div>
        <div class="col-xs-10 col-centered">
            <div class="col-xs-12 ">
                    <span><strong>Activities/Courses</strong></span>
                <div class="col-xs-12">
                    <div class="form-group  has-feedback">
                        <input type="text" class="form-control m-b-none" ng-model="search">
                        <span class="glyphicon glyphicon-search form-control-feedback" aria-hidden="true" ng-click=""></span>
                    </div>
                </div>
            </div>
                <table class="col-xs-12 tableActivities m-t-sm">
                    <tr ng-repeat="activity in centerDetails.activities | filter:search:strict" class="pointer">
                        <td ui-sref="inner.activityDetails({activityId:activity.activityId})">
                            <div class="bs-callout bs-callout-danger">
                                <div class="col-xs-12 text-left p-sides-xs">
                                    <div class="col-xs-12 p-sides-xs">
                                        <div class="col-xs-6 p-sides-none">
                                            <strong class="a_title">{{activity.title}}</strong>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                        </td>
                    </tr>
                </table>
                <div class="clearfix"></div>
            </div>
        
                

            <!--  -->

        
    </div>
</div>
