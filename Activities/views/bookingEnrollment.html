<div class="container-fluid p-t-md">
    <div class="row p-t-xxs">
        <div class="col-xs-12 col-centered">
            
            <div class="row">
                <div class="col-lg-8 col-centered"><i class="fa fa-check-square-o fa-5x" style="color: #65C164; font-size: 95px;"></i>
                </div>
                <div class="col-lg-8 col-centered">
                    <h3 style="color: #676767; margin-top: 1px; font-family: Patua One;"><strong>Thank You !!</strong>
                    </h3>
                </div>
                <div class="col-lg-8 col-centered">
                    <div class="col-xs-12 col-centered ">
                        Your activity has been booked with the following details :
                    </div>
                </div>
                <div class="col-lg-12">
                    <div class="col-lg-12">
                        <div class="hr-line-dashed"></div>
                    </div>
                </div>
               
            </div>
            
            <div class="row">
                <div class="col-lg-10">
                    <div class="col-lg-12 text-left">
                        <h5>
                            <strong class="ng-binding">
                                {{enrolledActivity.attendStatus}}
                            </strong>
                        </h5>
                    </div><div class="col-xs-6" style="padding-left: 0px;">
                        <div class="col-xs-12">
                            <div class="">
                                <div class="text-left">
                                    <i class="ng-binding">{{enrolledActivity.dropin}}</i>
                                </div>
                            </div>
                            <div class="">
                                <div class="text-left ng-binding">
                                    <i class="fa fa-calendar-o"></i>&nbsp;{{enrolledActivity.attendDays}}
                                </div>
                            </div>
                            <div class=" text-left p-sides-none " style="font-size: 10px;">
                                <i class="fa fa-clock-o"></i> &nbsp;
                                <span class="ng-binding">{{enrolledActivity.time}}</span>
                            </div><div class="clearfix"></div>
                        </div><i></i>
                    </div>
                    <div class="col-xs-6">
                        <div class="col-xs-6 p-t-xxs p-sides-none pull-right">
                            <div class="" style="border: 1px solid #ccc;">
                                <div class="text-center ng-binding">
                                    <i class="fa fa-euro"></i>&nbsp;{{enrolledActivity.price}}
                                </div>
                                <div class="text-muted" style="font-size: 8px;">Per Session</div>
                            </div>
                        </div>
                        <div class="col-xs-12 p-t-xxs p-sides-none">
                            <div class="text-right pull-right">
                                <button class="btn btn-primary btn-xs btn-block" ui-sref="inner.map({activityId:enrolledActivity.activityId})"><i class="fa fa-map-marker"></i>&nbsp;Transport routes</button>
                            </div>
                            <div class="clearfix"></div>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-12">
                    <div class="col-lg-12">
                        <div class="hr-line-dashed"></div>
                    </div>
                </div>
                <div class="col-lg-8 col-centered">
                    <button class="btn btn-primary btn-xs btn-block" ui-sref="inner.activitiesExposition.activities"><i class="fa fa-th-list"></i>&nbsp;&nbsp;Keep looking for more activities</button>
                </div>
            </div>

        </div>
    </div>
</div>
