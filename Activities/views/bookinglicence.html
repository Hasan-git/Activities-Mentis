
<div class="container-fluid sm-p-t-xxs">
    <div class="row p-t-lg">
        <div class="col-lg-10 col-centered">
            <div class="col-xs-12 text-left p-sides-none text-lg" style="color: #494D56; font-weight: 600;"><h3>Your are about to book the following activity</h3></div>
            <div class="row p-t-md">
                <div class="col-sm-12 text-left text-md">
                    <h4>
                        <strong>Booking {{activityDet.title}}</strong>

                    </h4>
                    <div class="col-xs-12 text-left p-sides-none">
                        <div class="col-xs-6 p-sides-none" style="color: #73767B; font-weight: 500;">Start date: <span style="font-weight: bolder; color: #5D5B5B;">{{activityDet.startDate}}</span></div>
                        <div class="col-xs-6 p-sides-none text-center text-muted">
                            <i class="fa fa-clock-o"></i>&nbsp;{{activityDet.startTime}}
                        </div>
                    </div>
                    <div class="col-xs-12 text-muted p-sides-none" style="font-weight: bolder;">
                        {{activityDet.centerName}}
                    </div>
                    <div class="clearfix"></div>
                </div>
                <div class="row">
                    <div class="col-sm-12 p-sides-none">

                        <!--<div class="col-lg-12 text-left">
                            <input type="checkbox" name="" ng-model="agree"/>
                            <span> Yes , I want to Book this activity</span>
                        </div>-->
                        <div class="col-lg-12 p-t-md ">
                            <div class="col-lg-6 col-centered ">
                                <!-- ng-disabled="!agree" -->
                                <button class="btn btn-purple  btn-block btn-rounded-none" ng-click="bookingActivity(activityDet.activityId)"><i class="fa fa-shopping-cart"></i> &nbsp;BOOK NOW</button>
                            </div>
                            <div class="clearfix"></div>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12 text-center p-t-xs">
                        <p class="text-md" style="color: #9C9BA0; font-weight: 600;">OR</p>
                    </div>
                    <div class="col-lg-12 text-center p-b-lg">
                        <div class="col-lg-6 col-centered">
                            <button class="btn btn-green btn-block btn-rounded-none" ng-click="calling()"><i class="fa fa-phone"></i> &nbsp;CALL VENUE</button>
                        </div>
                    </div>
                    <div class="col-lg-10">
                        <div class="col-lg-12  ">
                            <!--<div class="hr-line-dashed" style="margin-top: 0px;"></div>-->
                            <hr />
                        </div>
                    </div>
                    <div class="col-lg-12 text-center">
                        <div class="col-lg-6 col-centered">
                            <button class="btn btn-blue  btn-block btn-rounded-none" ui-sref="inner.activitiesExposition.activities" style="color: #6A777F; font-weight: 500;"><i class="fa fa-chevron-left"></i> &nbsp;CANCEL & GO BACK</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
