<div class="container-fluid " >
    <div class="row p-t-md">
        <div class="col-lg-10 text-left">
            <h2 style="font-family: patua one;">
                <strong>

                    {{activityDetails.title}}
                </strong>
            </h2>

        </div>
        
            <div class="col-lg-10 text-left">
                <strong><i class="fa fa-home "></i></strong>&nbsp;
                <span> {{activityDetails.street}}</span>
            </div>
        <div class="col-lg-10 text-left">
            <strong><i class="fa fa-phone"></i></strong>&nbsp;
            <span > {{activityDetails.phone}}</span>
        </div>

        <div class="col-lg-10 text-left p-t-md ">
            <blockquote>
            <p class="text-j" style="font-size: 14px;"> {{activityDetails.description}}</p>
                </blockquote>
</div>
        <div class="col-lg-10">
            <div class="col-lg-12">
                <div class="hr-line-dashed"></div>
            </div>
        </div>
        <div class="col-lg-10">
            <div class="col-lg-12 text-left">
                <h5>
                    <strong class="ng-binding">
                        {{activityDetails.attendStatus}}
                    </strong>
                </h5>
            </div><div class="col-xs-6">
                <div class="col-xs-12">
                    <div class="">
                        <div class="text-left">
                            <i class="ng-binding">{{activityDetails.dropin}}</i>
                        </div>
                    </div>
                    <div class="">
                        <div class="text-left ng-binding">
                            <i class="fa fa-calendar-o"></i>&nbsp;{{activityDetails.attendDays}}
                        </div>
                    </div>
                    <div class=" text-left p-sides-none " style="font-size: 10px;">
                        <i class="fa fa-clock-o"></i> &nbsp;
                        <span class="ng-binding">{{activityDetails.time}}</span>
                    </div><div class="clearfix"></div>
                </div><i></i>
            </div>
            <div class="col-xs-6">
                <div class="col-xs-6 p-t-xxs p-sides-none pull-right">
                    <div class="" style="border: 1px solid #ccc;">
                        <div class="text-center ng-binding">
                            <i class="fa fa-euro"></i>&nbsp;{{activityDetails.price}}
                        </div>
                        <div class="text-muted" style="font-size: 8px;">Per Session</div>
                    </div>
                </div>
                <div class="col-xs-12 p-t-xxs p-sides-none">
                    <div class="text-right pull-right">
                        <button class="btn btn-primary btn-xs" ui-sref="inner.bookinglicence({activityId:activityDetails.activityId})">BOOK THIS ACTIVITY</button>
                    </div>
                    <div class="clearfix"></div>
                </div><i></i>

            </div><div class="row">



            </div>
            <div class="row">

            </div>
            <div class="clearfix"></div>
        </div>

 

        
        <div class="col-lg-10">
                <div class="col-lg-12">
                    <div class="hr-line-dashed"></div>
                </div>
            </div>
            <div class="col-lg-10">
                <div class="col-xs-6">
                    <button class="btn btn-primary btn-xs btn-block"><i class="fa fa-map-marker"></i>&nbsp;Transport routes</button>
                </div>
                <div class="col-xs-6">
                    <button class="btn btn-primary btn-xs btn-block" ng-click="saveActivity()"><i class="fa fa-bell-o"></i>&nbsp; Save activity</button>
                </div>
                <div class="clearfix"></div>
            </div>
</div>
</div>
