<div class="container-fluid p-t-md" style="padding-bottom: 70px;">
    <div class="row p-t-xxs">
        <div class="col-xs-12">
            <div class="col-xs-4">
                Sort By :
            </div>
            <div class="col-xs-8">
                <table class="col-xs-12 ">
                    <thead>
                        <tr>
                            <td>
                                <a ng-click="sortType = 'title'; sortReverse = !sortReverse" class="pointer">
                                    Title
                                    <span ng-show="sortType == 'name' && !sortReverse" class="fa fa-caret-down"></span>
                                    <span ng-show="sortType == 'name' && sortReverse" class="fa fa-caret-up"></span>
                                </a>
                            </td>
                            <td>
                                <a ng-click="sortType = 'activityId'; sortReverse = !sortReverse" class="pointer">
                                    Id
                                    <span ng-show="sortType == 'fish' && !sortReverse" class="fa fa-caret-down"></span>
                                    <span ng-show="sortType == 'fish' && sortReverse" class="fa fa-caret-up"></span>
                                </a>
                            </td>
                            <td>
                                <a  ng-click="sortType = 'centerName'; sortReverse = !sortReverse" class="pointer">
                                    Name
                                    <span ng-show="sortType == 'tastiness' && !sortReverse" class="fa fa-caret-down"></span>
                                    <span ng-show="sortType == 'tastiness' && sortReverse" class="fa fa-caret-up"></span>
                                </a>
                            </td>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>

    <div class="row p-t-xxs">
        <div class="col-xs-12 ">
            <table class="col-xs-12 tableActivities m-t-sm">
                <tr ng-repeat="activity in allActivities | orderBy:sortType:sortReverse | filter:search:strict" class="pointer">
                    <td ui-sref="inner.activityDetails({activityId:activity.activityId})">
                        <div class="bs-callout bs-callout-danger">
                            
                                <div class="col-xs-6 text-left">
                                    <div><strong class="a_title" >{{activity.title}}</strong></div>
                                    <div class="text-muted"> {{activity.attendStatus}}</div>
                                    <div class="text-muted"><i class="fa fa-clock-o"></i> {{activity.time}}-{{activity.attendDays}}</div>
                                </div>
                                <div class="col-xs-6 text-left">
                                    <div class="a_centername">
                                        <i class="fa fa-briefcase" style="color: #656363"></i>
                                        &nbsp;<strong> {{activity.centerName}}</strong>
                                    </div>
                                    <div class="text-muted"> {{activity.street}}</div>
                                    <div class="text-muted">
                                        <div class="col-xs-1 p-sides-xs">
                                            <i class="fa fa-euro"></i>
                                        </div>
                                        <div class="col-xs-1 p-sides-xs">
                                            {{activity.price}}
                                        </div>
                                        <div class="col-xs-9 p-sides-xs dropin">
                                            {{activity.dropin}}
                                        </div>
                                            
                                        </div>
                                </div>
                                <i class="fa fa-chevron-right fa-lg pull-right" style="line-height: 3.2em;"></i>
                            
                        </div>
                        <div class="clearfix"></div>
                    </td>
                </tr>
            </table>
            <div class="clearfix"></div>
        </div>
    </div>
</div>
